# Site settings
title: Edwin Zamudio # site title
description: >- # site description
  A computer science student based in chicago.
lang: en-US # default lang
timezone: Chicago # set your timezone
image: /assets/favicons/favicon-96x96.png
#repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Edwin Zamudio # author name
  bio: >-
    Computer Science @ Illinois Tech. 
    Documenting my experiences.
    
  username: ezamudio # general username
  github: notedwin # github username
  twitter: ed_13 # twitter username
  facebook: facebook_username # facebook username
  email: zamudio.e13@gmail.com" # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

box-1: /assets/img/1.png
box-2: /assets/img/2.png
post: /_posts/
# URL settings
url: "https://edwin.computer" #
baseurl: 
permalink: /:title/
google_analytics: UA-158530133-1 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-twitter-plugin
